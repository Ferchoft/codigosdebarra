<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Escáner Bodega con Flash</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 100%;
            padding: 15px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #scanner {
            width: 100%;
            display: block;
            background-color: #000;
        }
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.6) 0%,
                rgba(0,0,0,0) 30%,
                rgba(0,0,0,0) 70%,
                rgba(0,0,0,0.6) 100%
            );
            pointer-events: none;
        }
        .scan-line {
            position: absolute;
            top: 30%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 0, 0, 0.8);
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }
        @keyframes scan {
            0% { top: 30%; }
            100% { top: 70%; }
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #flashBtn {
            background-color: #FF9800;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #lastCode {
            font-weight: bold;
            color: #2196F3;
            font-size: 18px;
        }
        .error {
            color: #f44336;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        .success {
            color: #4CAF50;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escáner de Bodega</h1>
        
        <div class="scanner-container">
            <video id="scanner" playsinline></video>
            <div class="scan-overlay"></div>
            <div class="scan-line"></div>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div class="controls">
            <button id="startBtn">Iniciar Escáner</button>
            <button id="flashBtn">Activar Flash</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>
        
        <div id="results">
            <p>Último código escaneado: <span id="lastCode">Ninguno</span></p>
            <p>Hora: <span id="scanTime">--</span></p>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const startBtn = document.getElementById('startBtn');
        const flashBtn = document.getElementById('flashBtn');
        const stopBtn = document.getElementById('stopBtn');
        const scannerVideo = document.getElementById('scanner');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const lastCodeSpan = document.getElementById('lastCode');
        const scanTimeSpan = document.getElementById('scanTime');
        
        // Variables de estado
        let videoStream = null;
        let scanning = false;
        let flashOn = false;
        let track = null;
        
        // Iniciar el escáner
        startBtn.addEventListener('click', async () => {
            try {
                errorDiv.textContent = '';
                successDiv.textContent = 'Iniciando escáner...';
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                videoStream = stream;
                track = stream.getVideoTracks()[0];
                
                // Configurar el video
                scannerVideo.srcObject = stream;
                await scannerVideo.play();
                
                // Actualizar UI
                startBtn.disabled = true;
                stopBtn.disabled = false;
                flashBtn.disabled = false;
                successDiv.textContent = 'Escáner listo. Apunte a un código de barras.';
                
                // Iniciar detección
                scanning = true;
                scanFrame();
                
            } catch (error) {
                handleError(error);
            }
        });
        
        // Control del flash
        flashBtn.addEventListener('click', async () => {
            if (!track || !track.getCapabilities().torch) {
                errorDiv.textContent = 'Tu dispositivo no soporta flash o no tiene permiso.';
                return;
            }
            
            try {
                flashOn = !flashOn;
                await track.applyConstraints({
                    advanced: [{ torch: flashOn }]
                });
                
                flashBtn.textContent = flashOn ? 'Desactivar Flash' : 'Activar Flash';
                flashBtn.style.backgroundColor = flashOn ? '#FF5722' : '#FF9800';
                
            } catch (error) {
                errorDiv.textContent = 'Error al controlar el flash: ' + error.message;
            }
        });
        
        // Detener el escáner
        stopBtn.addEventListener('click', () => {
            stopScanner();
            successDiv.textContent = 'Escáner detenido.';
        });
        
        // Función para escanear
        function scanFrame() {
            if (!scanning) return;
            
            if (scannerVideo.readyState === scannerVideo.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = scannerVideo.videoWidth;
                canvas.height = scannerVideo.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // Dibujar el frame del video
                ctx.drawImage(scannerVideo, 0, 0, canvas.width, canvas.height);
                
                // Procesar la imagen para detectar código
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert',
                });
                
                // Si se detecta un código
                if (code) {
                    handleScannedCode(code.data);
                }
            }
            
            // Continuar escaneo
            requestAnimationFrame(scanFrame);
        }
        
        // Manejar código escaneado
        function handleScannedCode(code) {
            lastCodeSpan.textContent = code;
            scanTimeSpan.textContent = new Date().toLocaleTimeString();
            
            // Feedback visual y háptico
            if (navigator.vibrate) navigator.vibrate(200);
            successDiv.textContent = '¡Código detectado!';
            successDiv.style.animation = 'flash 0.5s';
            setTimeout(() => successDiv.style.animation = '', 500);
            
            // Aquí puedes agregar lógica para guardar en base de datos
            // saveToDatabase(code);
        }
        
        // Detener el escáner
        function stopScanner() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => {
                    track.stop();
                });
                videoStream = null;
            }
            
            scannerVideo.srcObject = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            flashBtn.disabled = true;
            flashBtn.textContent = 'Activar Flash';
            flashBtn.style.backgroundColor = '#FF9800';
            flashOn = false;
            scanning = false;
        }
        
        // Manejar errores
        function handleError(error) {
            console.error('Error:', error);
            
            let errorMessage = error.message;
            let solution = '';
            
            if (error.name === 'NotAllowedError') {
                solution = 'Por favor permite el acceso a la cámara en los ajustes de tu navegador.';
            } else if (error.name === 'NotFoundError') {
                solution = 'No se encontró cámara trasera. Asegúrate que tu dispositivo tenga cámara.';
            } else if (error.name === 'NotSupportedError') {
                solution = 'Tu navegador no soporta esta función. Prueba con Chrome o Firefox.';
            } else if (window.location.protocol === 'file:') {
                solution = 'Debes acceder a esta página a través de un servidor web (no como archivo local).';
            }
            
            errorDiv.innerHTML = `<strong>Error:</strong> ${errorMessage}<br><strong>Solución:</strong> ${solution}`;
            successDiv.textContent = '';
        }
        
        // Verificar compatibilidad al cargar
        window.addEventListener('DOMContentLoaded', () => {
            // Verificar si es archivo local
            if (window.location.protocol === 'file:') {
                errorDiv.innerHTML = `
                    <strong>Importante:</strong> Esta página debe cargarse desde un servidor web.<br>
                    <strong>Solución:</strong> Usa apps como KSWEB (Android) o Server for PHP (iOS)
                    o accede desde un servidor local en tu computadora.
                `;
            }
            
            // Verificar compatibilidad con flash
            if (!('mediaDevices' in navigator) || !('getUserMedia' in navigator.mediaDevices)) {
                errorDiv.textContent = 'Tu navegador no soporta acceso a la cámara. Usa Chrome o Firefox.';
                startBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
